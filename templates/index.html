<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div style="display:flex; justify-content:center; width:100%; height:100vh ;" class="page">
        <div style="display:flex; justify-content:center; align-items:center; width:75%; height:100%; flex-direction:column;" class="body">
            <div style="display:flex; justify-content:center;" class="head">
                <h1 style="font-size:30pt ;" >COUNTER</h1>
            </div>
            <div class="count">
                <p style="font-size:16pt" >{{session['visits']}} times</p>
            </div>
            <div style="margin: 4px" class="buttons">
                <a href="/up_by_2"><button>Count up by 2</button></a>
                <a href="/destroy_session"><button>Reset</button></a>
            </div>
            <form action="/up_by_x" method="post">
                <label for="amount">Amount to go up</label>
                <input type="number" name="amount">
                <button>Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
